<div id="blog-main" class="blog-wrap wrapper"><div class="ui basic top-header segment"><div class="ui page grid"><div class="column"><h1 class="ui center aligned header page-title">{{$root.site_company}} Blog</h1></div></div></div><div class="blog-body"><div class="wp-blog-post"><div class="ui two column stackable page grid"><h2 class="ui header category-title" ng-if="category_filter.length">Category: {{category_name}}</h2><div class="twelve wide column"><div class="wp-post-list-wrap ui two column grid" ng-repeat="post in posts | limitTo:list_limit"><div class="two wide column"><div class="img-wrap"><img ng-src="{{post.author_avatar}}" class="ui circular image"></div></div><div class="fourteen wide column"><div class="wp-post-list"><h3 class="ui header post-title"><a ng-href="/blog/post/{{post.slug+'/'+post.ID}}" ng-bind-html="post.title_ab;" class="text-link"></a></h3><div class="post-meta"><p class="author"><i class="user icon"></i> Posted By {{post._embedded.author[0].name}}</p><p class="date"><i class="calendar icon"></i> {{post.dateString.substring(4,15)}}</p></div><div class="post-blurb" ng-bind-html="post.excerpt_ab;"></div><div class="ui divider"></div><p class="entry-meta"><span ng-if="post._embedded['wp:term'][0].length" class="wp-categories"><span class="entry-meta-label">Categories: </span><span ng-repeat="category in post._embedded['wp:term'][0]"><a ng-href="/blog?category={{category.id}}" ng-click="updateCategory(category)" class="text-link">{{category.name}}</a> <span ng-if="!$last">, </span></span></span><span ng-if="post._embedded['wp:term'][1].length" class="wp-tags"><span class="entry-meta-label">Tags:</span> <span ng-repeat="tag in post._embedded['wp:term'][1]"><a href="" ng-click="updateTags(tag)" class="text-link">{{tag.name}}</a> <span ng-if="!$last">,</span></span></span></p></div></div></div><div semantic-pagination class="blog-pager" ng-model="current_page" total-pages="totalPage" update-function="updatePostList()"></div></div><div class="four wide column post-categories"><div class="blog-cat-search ui icon fluid input"><input type="text" placeholder="Search Categories" ng-model="s" ng-keypress="searchEnterPress($event)"> <i class="search icon" ng-click="updateSearchTerm()"></i></div><div class="ui secondary vertical fluid menu categories-menu"><div class="header item categories-header"><h3 class="ui header cat-title">Categories</h3></div><a href="" class="post-category-item item" ng-click="updateCategory()">All Categories</a><div class="category-item ui accordion" ng-repeat="category in categories"><div class="title"><i class="dropdown icon" ng-show="category.children"></i> <a href="" class="post-category-item" ng-click="updateCategory(category)">{{category.name}}</a></div><div class="content"><div class="second-level ui accordion" ng-repeat="child_category in category.children"><div class="title"><i class="dropdown icon" ng-show="child_category.children"></i> <a class="post-category-item" ng-click="updateCategory(child_category)">{{child_category.name}}</a></div><div class="content"><a href="" class="post-category-item third-level" ng-repeat="third_level in child_category.children" ng-click="updateCategory(third_level)">{{third_level.name}}</a></div></div></div></div></div></div></div></div><div class="ui page grid"><div class="center aligned ui column"></div></div></div></div>
