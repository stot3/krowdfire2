utton_twitter"></a> <a class="a2a_button_email"></a> <a class="a2a_button_google_plus"></a> <a class="a2a_dd" href="https://www.addtoany.com/share_save"></a></div><script type="text/javascript" src="https://static.addtoany.com/menu/page.js"></script></div></div><div class="embed-campaign ui floating dropdown labeled icon button" id="mob-view1"><i class="code icon"></i> <span class="text" translate>campaign_page_embed</span><div class="menu"><textarea rows="4" cols="50" ng-show="!isPrivateCampaign"><iframe width="260" height="650" src="{{embed_path}}" frameborder="0" scrolling="no"></iframe></textarea><textarea rows="4" cols="50" ng-show="isPrivateCampaign"><iframe width="260" height="650" src="{{embed_path}}?privatepath={{currentLoc}}" frameborder="0" scrolling="no"> </iframe></textarea></div></div></div><div ng-if="campaign.campaign_links.length && !isRemoveCampaignLinks" class="desktop-only campaign-links-wrap"><div ng-if="note.links" class="ui label notes-label">{{'campaign_review_notes'|translate}} <i class="delete icon" ng-click="removeNote('links')" ng-if="note.links"></i></div><div class="notes" ng-class="{'has-note ui basic segment' : note.links}" ng-click="addNotes('campaign_review_links_note_title', 'links')"><div class="ui center aligned bulleted horizontal list campaign-links"><a class="item" ng-repeat="link in campaign.campaign_links | limitTo: 5" ng-href="{{link.uri}}" target="_blank"><span ng-if="link.uri_text">{{link.uri_text}}</span> <span ng-if="!link.uri_text">{{link.uri}}</span></a></div></div></div>
