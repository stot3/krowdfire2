<div ng-controller="CampaignStepCtrl">
	<div class="ui yellow large message campaign-edited-message" ng-if="campaign.entry_status_id == 1 && !public_settings.site_auto_approve_new_campaigns"
	 translate="">campaign_step_editing_message</div>
	<div class="ui yellow large message campaign-edited-message" ng-if="campaign.entry_status_id == 1 && isPreviewDone && public_settings.site_auto_approve_new_campaigns"
	 translate="campaign_preview_text_launch_reminder2"></div>
</div>
<div class="ui grid">
	<div class="four wide column">
		<div ng-if="!displayPrevButtonHeader" ng-include src="'views/templates/partials/campaign/create/campaign-previous.html'"></div>
	</div>
	<div class="right aligned twelve wide column">
		<button ng-click="saveData($event)" id="campaign-create-save-current-button" class="ui labeled green button save-campaign-button"
		 translate> campaignsave_savebutton </button>
		<a ng-href="{{nextStepUrl}}" ng-click="saveData($event)" id="campaign-create-next-button" ng-if="(splitUserNameAddressToSteps && stepTwo) || currentPath !== 'profile-setup' || !splitUserNameAddressToSteps"
		 class="nxt-step-btn ui right labeled icon blue button">{{'campaignsave_nextbutton'|translate}}
			<i class="right arrow icon"></i>
		</a>
		<a ng-click="switchProfileStep($event)" ng-if="splitUserNameAddressToSteps && !stepTwo" id="campaign-create-next-button"
		 class="nxt-step-btn ui right labeled icon blue button">{{'campaignsave_nextbutton'|translate}}
			<i class="right arrow icon"></i>
		</a>
		<!-- <div class="launch-campaign-action" ng-if="splitUserNameAddressToSteps && !stepTwo" ng-include src="'views/templates/partials/campaign/create/campaign-launch.html'"></div> -->
	</div>
</div>
