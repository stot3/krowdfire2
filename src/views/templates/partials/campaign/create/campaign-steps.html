<div ng-controller="CampaignStepCtrl">
  <div class="ui yellow large message campaign-edited-message" ng-if="campaign.entry_status_id == 1 && !public_settings.site_auto_approve_new_campaigns" translate="">campaign_step_editing_message</div>
  <div class="ui yellow large message campaign-edited-message" ng-if="campaign.entry_status_id == 1 && isPreviewDone && public_settings.site_auto_approve_new_campaigns" translate="campaign_preview_text_launch_reminder2"></div>

  <div class="menu-steps ui stackable grid" ng-class="step_class" id="menu_bar" ng-show="step_class">

    <div ng-class="{'active': path === 'getstarted'}" class="setup column">
      <a class="step-link" ng-href="getstarted/{{campaign_entry_id}}{{revisionIdParam}}"><span translate>campaign_step_basic</span>
			<i class="checkmark sign icon" ng-if="validateBasicStep()"></i>
		</a>
    </div>

    <div ng-class="{'active': path === 'campaign-setup'}" class="setup column">
      <a class="step-link" ng-href="campaign-setup/{{campaign_entry_id}}{{revisionIdParam}}"><span translate>campaign_step_detail</span>
			<i class="checkmark sign icon" ng-if="validateDetailStep()"></i>
		</a>
    </div>

    <div ng-class="{'active': path === thirdStepPath, 'disabled' : enableCampaignRevisions && campaign.entry_status_id == 2 && user.person_type_id == 2}" class="setup column" ng-if="master_reward_show">
      <a class="step-link" ng-href="{{thirdStepPath}}/{{campaign_entry_id}}{{revisionIdParam}}" disable-link="enableCampaignRevisions && campaign.entry_status_id == 2 && user.person_type_id == 2"><span translate>campaign_step_reward</span>
		<i class="checkmark sign icon" ng-if="validateRewardStep()"></i>
		</a>
    </div>
    <div ng-class="{'active': path === 'profile-setup', 'disabled' : enableCampaignRevisions && campaign.entry_status_id == 2 && user.person_type_id == 2}" class="setup column" ng-if="profile_show">
      <a class="step-link" ng-href="profile-setup/{{campaign_entry_id}}{{revisionIdParam}}" disable-link="enableCampaignRevisions && campaign.entry_status_id == 2 && user.person_type_id == 2"><span translate>campaign_step_profile</span>
		<i class="checkmark sign icon" ng-if="validateProfileStep()"></i>
		</a>
    </div>
    <div ng-class="{'active': path === 'complete-funding', 'disabled' : enableCampaignRevisions && campaign.entry_status_id == 2 && user.person_type_id == 2}" class="setup column" id="fundingoptn" ng-if="contributionEnabled && payment_gateway != 2 && !(isStepFundingDelayed && !campaign.ever_published) && !(direct_transaction && !bankFormEnabled)">
      <a class="step-link" ng-href="complete-funding/{{campaign_entry_id}}{{revisionIdParam}}" disable-link="enableCampaignRevisions && campaign.entry_status_id == 2 && user.person_type_id == 2"><span translate>campaign_step_funding</span>
			<i class="checkmark sign icon" ng-if="validateFundingStep()"></i>
		</a>
    </div>
    <div ng-if="public_settings.site_enable_advanced_widget" ng-class="{'active': path === 'campaign-widget', 'disabled' : enableCampaignRevisions && campaign.entry_status_id == 2 && user.person_type_id == 2}" class="setup column">
      <a class="step-link" ng-href="campaign-widget/{{campaign_entry_id}}{{revisionIdParam}}" disable-link="enableCampaignRevisions && campaign.entry_status_id == 2 && user.person_type_id == 2"><span translate>campaign_step_widget</span>
				<i class="checkmark sign icon"></i>
			</a>
    </div>
    <div ng-class="{'active': path === 'campaign-preview'}" class="setup column">
      <a class="step-link" ng-href="campaign-preview/{{campaign_entry_id}}{{revisionIdParam}}"><span translate>campaign_step_preview</span></a>
    </div>
  </div>
</div>
